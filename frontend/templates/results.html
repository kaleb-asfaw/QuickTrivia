{% extends "layout.html" %}
{% block content %}
    <!-- <h2>{{ subtitle }}</h2> -->
    <p class="results-text">{{ results_str }}</p>
    <div class="content" style="max-width: 500px;">
        <div class="scoreboard-container">
        <!--  We have decided to have no more sqlit3 scoreboard atm       
            <div class="scoreboard">
                <h2>Local Scores</h2>
                <ol class="local-scores">
                    {% for username, score in local_scores %}
                        <li>{{ username }}<span class="score">{{ score }}</span></li>
                    {% endfor %}
                </ol>
            </div> -->
            <div class="scoreboard">
                <h2>Global Scores</h2>
                <ol class="global-scores">
                    {% for entry in global_scores %}
                        <li>{{ entry['username'] }}<span class="score">{{ entry['score'] }}</span></li>
                    {% endfor %}
                </ol>
            </div>
        </div>
        <div class="button-box">
            <!-- Redirects to the homepage and prepopulates the username -->
            <a href="{{ url_for('home', username=session['username']) }}" class="start-button">New Quiz</a>
            <!-- Redirects to the homepage without prepopulating the username -->
            <a href="{{ url_for('home') }}" class="start-button">Change User</a>
        </div>
    </div>
{% endblock content %}
